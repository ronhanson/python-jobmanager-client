sudo: false

language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

cache: pip
install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install pytest pytest-cov coveralls
script:
  - py.test --cov-report term-missing --cov=jobmanager -v

after_success:
    - coveralls

notifications:
  email:
    recipients:
      - ronan.delacroix+travis@gmail.com
    on_success: always
    on_failure: always
